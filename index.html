<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.scss">
  </head>
  <body>
    <header>
      <h1><span>3D</span> Image Carousel</h1>
      <p>click on image</p>
    </header>

    <div id="container">

      <section class="carousel">
        <figure>
            <img src="img/bmw_silver.jpg" alt="bmw i8">
            <p>BMW i8</p>
        </figure>
        <figure>
            <img src="img/acura_silver.jpg" alt="acura nsx">
            <p>Acura NSX</p>
        </figure>
        <figure>
            <img src="img/nissan_copper.jpg" alt="nissan gtr">
            <p>Nissan GT-R</p>
        </figure>
        <figure>
            <img src="img/pagani_silver.jpeg" alt="pagani huayra">
            <p>Pagani Huayra</p>
        </figure>
        <figure>
            <img src="img/porsche_silver.jpg" alt="porsche 918">
            <p>Porsche 918 Spyder</p>
        </figure>
        <figure>
            <img src="img/mclaren_orange.jpg" alt="mclaren p1">
            <p>Mclaren P1</p>
        </figure>
        <figure>
            <img src="img/lexus_grey.jpg" alt="lexus lfa">
            <p>Lexus LFA</p>
        </figure>
        <figure>
            <img src="img/vanquish_copper.jpg" alt="aston martin vanquish">
            <p>Aston Martin Vanquish</p>
        </figure>
        <figure >
            <img src="img/venom_grey.jpg" alt="hennessey venom">
            <p>Hennessey Venom</p>
        </figure>
      </section>
      <div id="arrows">
        <i id="left"class="fa fa-arrow-circle-left arrow"></i>
        <i id="right"class="fa fa-arrow-circle-right arrow"></i>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
